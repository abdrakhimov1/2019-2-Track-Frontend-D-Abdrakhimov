language: node_js
node_js:
  - "stable"
cache:
  directories:
  - node_modules

before_install:
  - cd web-components

script:
  - npm install copy-webpack-plugin --save-dev
  - npm test
  - npm run build

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $repo_token
  local_dir: web-components/build
  on:
    branch:
      - master
      - devel
      - task_3_and_4
